      #     token: ${{secrets.CODECOV_TOKEN}}
      #     file: ./coverage.txt
  build:
    name: Build
    runs-on: ubuntu-latest 
    needs: [golangci, test]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.16

      - name: Check out code
        uses: actions/checkout@v1
      - name: Checkout submodules
        uses: textbook/git-checkout-submodule-action@master

      - name: Build
        run: make build
